{% extends "base.html" %} {% load static %} {% block content %}

<section class="p-5 mx-5 bg-white rounded-md shadow-md my-[80px]">
    <div class="flex justify-between pb-2 mb-10 font-bold border-b-2 border-gray-300">
        <h1>Product Management</h1>
        <h2>Add a Product</h2>
    </div>

    <div>
        <form
            method="POST"
            action="{% url 'add_product' %}"
            class="grid gap-4"
            enctype="multipart/form-data"
        >
            {% csrf_token %}
            {{ form }}
            <div class="mt-4 text-right">
                <a class="px-4 py-2 mr-4 text-white bg-red-700 rounded-md" href="{% url 'products' %}">
                    Cancel
                </a>
                <button class="px-4 py-2 mt-2 text-white bg-green-700 rounded-md" type="submit">
                    Add Product
                </button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
