<div>

        <img width="100" height="100" class="rounded shadow-sm" src="{{ widget.value.url }}">

    {% if not widget.required %}
    <div class="flex items-center mt-2">

        <label class="text-red-700" for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
            </div>
        {% endif %}
        {{ widget.input_text }}
    {% endif %}
