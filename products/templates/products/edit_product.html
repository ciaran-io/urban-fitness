{% extends "base.html" %} {% load static %} {% block content %}

<section class="p-5 mx-5 my-[80px] bg-white rounded-md shadow-md">
    <div class="flex justify-between pb-2 mb-10 font-bold border-b-2 border-gray-300">
        <h1>Product Management</h1>
        <h2>Edit or remove products</h2>
    </div>

    <div>
        <form
            method="POST"
            action="{% url 'edit_product' product.id %}"
            class="grid gap-4"
            enctype="multipart/form-data"
        >
            {% csrf_token %}
            {{ form }}
            <div class="flex justify-between mt-10">
                <a class="px-4 py-2 text-left text-white bg-red-700 rounded-md" href="{% url 'delete_product' product.id %}">
                    Delete
                </a>
                <div class="text-right">
                    <a class="px-4 py-2 mr-4 text-white bg-gray-700 rounded-md" href="{% url 'products' %}">
                        Cancel
                    </a>
                    <button class="px-4 py-2 text-white bg-green-700 rounded-md" type="submit">
                        Update
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
