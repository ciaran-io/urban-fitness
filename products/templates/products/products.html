{% extends "base.html" %} {% load static %} {% block content %}
<div>
    <h1 class="pb-5 text-2xl text-center">Products</h1>
</div>

<div class="grid grid-cols-1 sm:gap-2 sm:grid-cols-2 lg:grid-cols-4">
    {% for product in products %}
    <div class="grid grid-flow-col p-3 bg-white border-t-2 border-gray-300 sm:grid-flow-row sm:mx-2 sm:border-2 ">
        <div>
            <a href="">
                <img
                    class="w-full h-auto"
                    src="{{ product.image.url }}"
                    alt="{{ product.name }}"
                />
            </a>
        </div>
        <div class="flex flex-col justify-between">
            <p class="text-sm">{{ product.name }}</p>
            <span class="font-bold">€{{ product.price }}</span>
        </div>
    </div>
    {% endfor %}
</div>
